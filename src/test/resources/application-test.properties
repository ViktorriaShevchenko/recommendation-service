# Test configuration
spring.application.name=recommendation-service-test

# Main database (read-only for tests) - H2 in-memory
application.recommendations-db.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
application.recommendations-db.username=sa
application.recommendations-db.password=

# Dynamic rules database - H2 in-memory for tests
spring.datasource.dynamic-rules.url=jdbc:h2:mem:dynamic-rules-test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.dynamic-rules.username=sa
spring.datasource.dynamic-rules.password=
spring.datasource.dynamic-rules.driver-class-name=org.h2.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Liquibase for tests (we'll use Hibernate ddl-auto)
spring.liquibase.enabled=false

# Cache
spring.cache.type=none

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-test.sql
spring.sql.init.data-locations=classpath:test-data.sql

# Logging
logging.level.root=WARN
logging.level.com.starbank=INFO
logging.level.org.springframework.test.context.transaction=INFO
logging.level.org.hibernate.SQL=OFF

# H2 console
spring.h2.console.enabled=false

# Allow bean overriding in tests
spring.main.allow-bean-definition-overriding=true