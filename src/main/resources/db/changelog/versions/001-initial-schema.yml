databaseChangeLog:
  - changeSet:
      id: 001-create-dynamic-rule-table
      author: dev
      changes:
        - createTable:
            tableName: dynamic_recommendation_rule
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: product_text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: rule
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP(6)
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP(6)
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: dynamic_recommendation_rule
            indexName: idx_drr_product_name
            columns:
              - column:
                  name: product_name