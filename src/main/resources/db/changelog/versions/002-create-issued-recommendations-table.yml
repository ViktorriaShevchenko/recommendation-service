databaseChangeLog:
  - changeSet:
      id: 002-create-issued-recommendations-table
      author: dev
      changes:
        - createTable:
            tableName: issued_recommendations
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: recommendation_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: issued_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: product_text
                  type: TEXT
                  constraints:
                    nullable: true
        - addUniqueConstraint:
            tableName: issued_recommendations
            columnNames: user_id, recommendation_id
            constraintName: unique_user_recommendation
        - createIndex:
            tableName: issued_recommendations
            indexName: idx_issued_rec_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: issued_recommendations
            indexName: idx_issued_rec_recommendation_id
            columns:
              - column:
                  name: recommendation_id