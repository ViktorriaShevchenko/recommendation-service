spring.application.name=recommendation-service
server.port=8080

#БД из ТЗ только для чтения
application.recommendations-db.jdbc-url=jdbc:h2:file:./transaction;MODE=PostgreSQL
application.recommendations-db.driver-class-name=org.h2.Driver

application.recommendations-db.pool-name=RecommendationsPool
application.recommendations-db.maximum-pool-size=10
application.recommendations-db.minimum-idle=2
application.recommendations-db.connection-timeout=30000

#Дополнительная БД для хранения необходимых сущностей
spring.datasource.url=jdbc:h2:mem:ourfuturedb;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never

#Отмена создания trace при тестировании подключения к БД
spring.h2.console.settings.trace=false

logging.level.root=INFO
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE