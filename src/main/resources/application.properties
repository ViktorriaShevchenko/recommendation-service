spring.application.name=recommendation-service
server.port=8080

#БД из ТЗ только для чтения
application.recommendations-db.url=jdbc:h2:file:./transaction;MODE=PostgreSQL

#Дополнительная БД для хранения необходимых сущностей
application.ourFuture-db.url=jdbc:h2:mem:ourfuturedb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never

#Отмена создания trace при тестировании подключения к БД
spring.h2.console.settings.trace=false

logging.level.root=INFO
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE